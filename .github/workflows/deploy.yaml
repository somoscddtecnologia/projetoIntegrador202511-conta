name: Deploy para VPS com build local

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Instalar PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install

      - name: Criar chave SSH
        run: |
          echo "${{ secrets.VPS_KEY }}" > private_key
          chmod 600 private_key

      - name: Deploy via rsync
        run: |
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='private_key' \
            . \
            deploy@${{ secrets.VPS_HOST }}:/var/www/rpv-conta/html

      - name: Reiniciar aplicação no servidor (PM2)
        if: always()
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no deploy@${{ secrets.VPS_HOST }} '
            echo "--- CONECTADO AO SERVIDOR ---"
            
            # --- CORREÇÃO DE AMBIENTE ---
            # Carrega o NVM (Node Version Manager) no shell
            # Isso é necessário porque o pnpm e o pm2 foram instalados com ele.
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Opcional: Se você usa uma versão específica do node, ative-a:
            # nvm use 22 
            # ---------------------------

            echo "Navegando para o diretório da aplicação..."
            cd /var/www/rpv-conta/html
            
            echo "Instalando dependências de produção (pnpm install --prod)..."
            pnpm install --prod
            
            echo "Recarregando a aplicação com PM2 (pm2 reload)..."
            pm2 reload ecosystem.config.js
            
            echo "--- DEPLOY FINALIZADO ---"
          '