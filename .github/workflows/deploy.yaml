name: Deploy para VPS com build local

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Instalar PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Instalar dependências
        run: pnpm install

      - name: Criar chave SSH
        run: |
          echo "${{ secrets.VPS_KEY }}" > private_key
          chmod 600 private_key

      - name: Deploy via rsync
        run: |
          rsync -avz -e "ssh -i private_key -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='private_key' \
            . \
            deploy@${{ secrets.VPS_HOST }}:/var/www/rpv-conta/html

      - name: Reiniciar aplicação no servidor (PM2)
        if: always()
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no deploy@${{ secrets.VPS_HOST }} ' \
            cd /var/www/rpv-conta/html && \
            pnpm install --prod && \
            pm2 reload ecosystem.config.js \
