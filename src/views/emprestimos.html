<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RPB | Empréstimos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style> .layout { display:grid; grid-template-columns: 94px 1fr; min-height:100vh; } </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo-slot"><img src="/Logo.svg" width="40" height="40" alt="Logo"></div>
      <nav class="menu-center">
        <a class="icon-item" href="/contas" data-tooltip="Contas" aria-label="Contas">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="14" rx="3"/><path d="M16 20H8"/></svg>
        </a>
        <a class="icon-item active" href="/emprestimos" data-tooltip="Empréstimos" aria-label="Empréstimos">
          <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1v22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        </a>
      </nav>
      <div class="bottom-actions">
        <button class="icon-item" data-action="toggle-theme" data-tooltip="Modo escuro" aria-label="Modo escuro">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" /></svg>
        </button>
        <a class="icon-item" href="/" data-tooltip="Sair" aria-label="Sair">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><path d="M16 17l5-5-5-5"/><path d="M21 12H9"/></svg>
        </a>
      </div>
    </aside>

    <main class="page-area">
      <div class="container">
        <div style="margin-bottom:24px">
          <h2 style="font-size:1.5rem; margin-bottom:4px">Empréstimos</h2>
          <p class="hint">Contratos ativos e simulação</p>
        </div>
        <div class="loans-grid">
          <div class="card">
            <h3 style="margin-bottom:12px">Seus contratos</h3>
            <div class="col" style="gap: var(--space-3)">
              <div class="contract-row">
                <div class="col" style="gap:4px">
                  <strong>Consignado</strong>
                  <span class="badge">12x · R$ 12.000,00</span>
                </div>
                <div class="col" style="text-align:right; gap:2px">
                  <span class="hint" style="font-size:.75rem">Restantes</span>
                  <span>8/12</span>
                  <span class="badge success" style="font-size:.7rem">Parcela R$ 1.200,00</span>
                </div>
              </div>
              <div class="contract-row">
                <div class="col" style="gap:4px">
                  <strong>Pessoal</strong>
                  <span class="badge">24x · R$ 8.000,00</span>
                </div>
                <div class="col" style="text-align:right; gap:2px">
                  <span class="hint" style="font-size:.75rem">Restantes</span>
                  <span>24/24</span>
                  <span class="badge success" style="font-size:.7rem">Parcela R$ 450,00</span>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <h3 style="margin-bottom:14px">Simular novo</h3>
            <div class="col" style="gap:12px">
              <div class="col">
                <label>Valor</label>
                <input type="number" placeholder="5000" />
              </div>
              <div class="row" style="gap:12px">
                <div class="col" style="flex:1">
                  <label>Parcelas</label>
                  <input type="number" placeholder="12" />
                </div>
                <div class="col" style="flex:1">
                  <label>Juros (% a.m.)</label>
                  <input type="number" placeholder="2.2" />
                </div>
              </div>
              <div class="card" style="padding:16px">
                <div class="row" style="justify-content: space-between">
                  <span>Parcela</span>
                  <strong>R$ 0,00</strong>
                </div>
                <div class="row" style="justify-content: space-between">
                  <span>Total</span>
                  <strong>R$ 0,00</strong>
                </div>
              </div>
              <a href="#" class="btn btn-primary">Solicitar</a>
              <small class="hint">Apenas visual — sem cálculo.</small>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/assets/js/app.js"></script>
</body>
</html>
